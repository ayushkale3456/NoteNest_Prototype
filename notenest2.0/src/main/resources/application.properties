# ===================== Server Settings =====================
server.port=8080
spring.application.name=notenest2.0

# ===================== Database Connection =====================
spring.datasource.url=${DB_URL}
# e.g., jdbc:mysql://localhost:3307/notenest
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# ===================== JPA & Hibernate =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Load .env properties if available
spring.config.import=optional:file:.env[.properties]

# ===================== File Upload =====================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===================== JWT Configuration =====================
# Use a strong 256-bit Base64-encoded secret
app.jwt.secret=${SECRET_KEY}

# For legacy compatibility (single expiration field, optional)
app.jwt.expiration-ms=86400000
# 24 hours (if still in use anywhere)

# New split configuration for Access and Refresh tokens
app.jwt.access-expiration-ms=900000
# 15 minutes
app.jwt.refresh-expiration-ms=604800000
# 7 days
